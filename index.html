   <body>
      <h1>Header</h1>
      <p>Welcome to <i>Learning how to do this</i>.</p>
			<canvas id="mainCanvas"></canvas> <!--Note that we’ve given the canvas an id attribute: that’s how we will be able to easily refer to it from within JavaScript and CSS. Each ID must be unique. ID can only refer to one thing on a page.-->

	<!--CDN library-->
			<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> <!-- goes before the main.js file. jquery is a library of js -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.24/paper-full.min.js"></script><!-- goes right after we link in jQuery, but before we link in our own main.js
				Repetitive code that is required before you do something — it’s often called boilerplate. Paper is a boilerplate library-->

      <script src="main.js"></script>
